<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png" />
    <link rel="icon" type="image/png" href="../assets/img/favicon.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Material Dashboard Pro by Creative Tim</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    <!-- Bootstrap core CSS     -->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet" />
    <!--  Material Dashboard CSS    -->
    <link href="../assets/css/material-dashboard.css?v=1.2.0" rel="stylesheet" />
    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link href="../assets/css/demo.css" rel="stylesheet" />
    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
        <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        
                        <div class="col-md-4 col-sm-6 col-sm-offset-3 col-md-offset-4">
                            <div class="card">
                                <form id="LoginValidation" action="" method="" novalidate="novalidate">
                                    <div class="card-header card-header-icon" data-background-color="blue">
                                        <i class="material-icons">assignment_ind</i>
                                    </div>
                                    <div class="card-content">
                                        
                                        <h3 class="card-title">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;Login</h3>
                                        <div class="input-group">
                                                <span class="input-group-addon">
                                                    <i class="material-icons">face</i>
                                                </span>
                                                <div class="form-group label-floating is-empty">
                                                    <label class="control-label"><star>*</star>First Name</label>
                                                    <input type="text" class="form-control">
                                                <span class="material-input"></span></div>
                                            </div>
                                            <div class="input-group">
                                                    <span class="input-group-addon">
                                                        <i class="material-icons">email</i>
                                                    </span>
                                                    <div class="form-group label-floating is-empty">
                                                        <label class="control-label"><star>*</star>Email address</label>
                                                        <input type="email" class="form-control">
                                                    <span class="material-input"></span></div>
                                                </div>
                                                
                                                <div class="input-group">
                                                        <span class="input-group-addon">
                                                            <i class="material-icons">lock_outline</i>
                                                        </span>
                                                        <div class="form-group label-floating is-empty">
                                                            <label class="control-label"> <star>*</star>Password</label>
                                                            <input type="password" class="form-control">
                                                        <span class="material-input"></span></div>
                                                    </div>
                                        
                                        <div class="category form-category">
                                            <star>*</star> Required fields</div>
                                        <div class="text-center">
                                                
                                                <button id="myButton" class="btn btn-rose btn-fill" style="background-color:#19bdd1" >Sign in<div class="ripple-container">
                                                    </div></button>
                                            
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                       
                    </div>
                </div>
            </div>
</body>
    <!--   Core JS Files   -->

    <script src="../assets/js/es6-promise-auto.min.js"></script>

    <script>
        $(document).ready(function(){
            $("#myButton").click(function(){
                alert("hello");
                alert(window.location.protocol);
                alert(window.location.host);
                alert(window.location.protocol + "//" + window.location.host + "/examples/temp.html");
                window.location.href=window.location.protocol + "//" + window.location.host + "/examples/temp.html";
